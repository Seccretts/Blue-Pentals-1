    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #b6d2ff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #5d7ed1; /* Rosa médio */
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        nav {
            background-color: white;

        }

        nav a {
            color: #b9c6f5;

            font-weight: bold;
        }

        nav a:hover {
            color: #7795f7; /* Vermelho rosado */
        }

        .profile-container {
            width: 80%;
            max-width: 900px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .profile-header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .profile-header img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .profile-header h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .profile-header p {
            margin: 5px 0;
            color: #666;
        }

        .profile-info {
            font-size: 18px;
            color: #333;
        }

        .profile-info h3 {
            color: #779adc;
            margin-top: 20px;
        }

        .profile-info p {
            margin: 10px 0;
            font-weight: bold;
        }

        .social-links a {
            color: #3565cd; /* Facebook */
            text-decoration: none;
            font-weight: bold;
            margin-right: 15px;
        }

        .social-links a.instagram {
            color: #4043e4; /* Instagram */
        }

        .button {
            background-color: #3333d6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            display: inline-block;
        }

        .button:hover {
            background-color: #f084a6;
        }
    </style>
</head>
