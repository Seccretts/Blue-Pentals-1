<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:  #b6ceff;
            margin: 0;
            padding: 0;
        }
            header {
            background-color: #5d7ed1; /* Rosa médio */
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        nav {
            background-color: white;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #b9c6f5;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: bold;
        }

        nav a:hover {
            color: #7795f7; /* Vermelho rosado */
        }

        .container {
            width: 80%;
            margin: 30px auto;
        }
        .products, .cart {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        .product, .cart-item {
            background-color:  #eeeeee;
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 200px;
            text-align: center;
        }
        .product img, .cart-item img {
            width: 100%;
            border-radius: 5px;
        }
        .cart {
            flex-direction: column;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cart-item p {
            margin: 0;
        }
        .total {
            font-size: 20px;
            font-weight: bold;
            text-align: right;
            margin-top: 20px;
        }
        .add-to-cart-btn, .checkout-btn {
            background-color:  #3359d6;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .add-to-cart-btn:hover, .checkout-btn:hover {
            background-color: #0654fb;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Boticária Blue Pentals</h1>
  <nav>
        <a href="index.html">Início</a>
        <a href="carrinho.html">Produtos</a>
        <a href="perfil.html">Perfil</a>
        <a href="comentários.html">Comentários</a>
        <a href="pagamento.html">Finalizar Compra</a>
    </nav>

    <!-- Lista de Produtos -->
    <div class="products">
        <div class="product">
            <img src="https://th.bing.com/th/id/OIP.a-4crVUf7qA8kNXm_J2i7gHaHa?w=650&h=650&rs=1&pid=ImgDetMain" alt="Produto 1">
            <h3>Perfume Feminino Bareena</h3>
            <p>R$ 120,00</p>
            <button class="add-to-cart-btn" onclick="addToCart('Perfume Feminino Bareena', 120,00)">Adicionar ao Carrinho</button>
        </div>
        <div class="product">
            <img src="https://epocacosmeticos.vteximg.com.br/arquivos/ids/807283-450-450/3614273790826.01.jpg.jpg?v=638775791192870000" alt="Produto 2">
            <h3>Perfume Masculino Valentino</h3>
            <p>R$ 170,90</p>
            <button class="add-to-cart-btn" onclick="addToCart('Perfume Masculino Valentino', 170,90)">Adicionar ao Carrinho</button>
        </div>
        <div class="product">
            <img src="https://images.tcdn.com.br/img/img_prod/648556/perfume_jean_paul_gaultier_sacandal_feminino_80ml_eau_de_parfum_9061_1_20191023135128.jpg" alt="Produto 3">
            <h3>Perfume Feminino perfume Scandal</h3>
            <p>R$ 180,00</p>
            <button class="add-to-cart-btn" onclick="addToCart('Perfume Feminino Scandal', 180,00)">Adicionar ao Carrinho</button>
        </div>
    </div>

    <hr>

    <h2>Carrinho de Compras</h2>
    <div class="cart" id="cart">
        <!-- Itens do carrinho serão adicionados aqui -->
    </div>

    <div class="total">
        Total: R$ <span id="total-price">0.00</span>
    </div>

    <button class="checkout-btn" onclick="checkout()">Finalizar Compra</button>
</div>

<script>
    let cart = [];
    let total = 0;

    // Função para adicionar item ao carrinho
    function addToCart(productName, productPrice) {
        const item = { name: productName, price: productPrice };
        cart.push(item);
        total += productPrice;
        updateCart();
    }

    // Função para atualizar a exibição do carrinho
    function updateCart() {
        const cartContainer = document.getElementById('cart');
        cartContainer.innerHTML = ''; // Limpa o carrinho antes de adicionar novos itens

        cart.forEach(item => {
            const cartItemElement = document.createElement('div');
            cartItemElement.classList.add('cart-item');
            cartItemElement.innerHTML = `
                <p>${item.name}</p>
                <p>R$ ${item.price.toFixed(2)}</p>
            `;
            cartContainer.appendChild(cartItemElement);
        });

        document.getElementById('total-price').innerText = total.toFixed(2);
    }

    // Função para finalizar a compra
    function checkout() {
        if (cart.length === 0) {
            alert("Seu carrinho está vazio!");
            return;
        }
        alert(`Compra finalizada! Total: R$ ${total.toFixed(2)}`);
        cart = [];
        total = 0;
        updateCart();
    }
</script>

</body>
</html>
