<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Compra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #b6ceff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #5d7ed1; /* Rosa médio */
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        nav {
            background-color: white;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #b9c6f5;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: bold;
        }

        nav a:hover {
            color: #7795f7; /* Vermelho rosado */
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        .product {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .product img {
            width: 100px;
            height: auto;
            border-radius: 9px;
        }

        .price {
            font-size: 1.2em;
            color:  #3359d6;
        }

        .payment-options {
            margin-top: 20px;
        }

        .payment-button {
            padding: 10px;
            background-color: #3359d6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1em;
        }

        .payment-button:disabled {
            background-color: #95a5a6;
        }

        .confirmation {
            margin-top: 20px;
            display: none;
            padding: 10px;
            background-color:  #07fb6d;
            color: white;
            border-radius: 5px;
        }

        .payment-method {
            margin-top: 15px;
        }

        .payment-method label {
            margin-right: 15px;
        }
    </style>
</head>
<body>

        <a href="pagament"></a>
    <header>
        <h1>Boticária Blue Pentals</h1>
    </header>
    <nav>
        <a href="site.html">Início</a>
        <a href="carrinho.html">Carrinho</a>
        <a href="perfil.html">Perfil</a>
        <a href="comentários.html">Comentários</a>
        <a href="pagamento.html">Finalizar Compra</a>
    </nav>

    <div class="container">
        <h2>Produtos Selecionados</h2>
        <div class="product">
            <img src="https://th.bing.com/th/id/OIP.a-4crVUf7qA8kNXm_J2i7gHaHa?w=650&h=650&rs=1&pid=ImgDetMain" alt="Produto">
            <div>
                <h3>Scandal</h3>
                <p>Produto de otima qualidade.</p>
                <p class="price">R$ 180,00</p>
            </div>
        </div>

        <h3>Escolha uma forma de pagamento</h3>
        <div class="payment-method">
            <label>
                <input type="radio" name="payment" value="cartao" id="cartao"> Cartão de Crédito
            </label>
            <label>
                <input type="radio" name="payment" value="boleto" id="boleto"> Boleto Bancário
            </label>
            <label>
                <input type="radio" name="payment" value="pix" id="pix"> PIX
            </label>
        </div>

        <button id="confirmButton" class="payment-button" disabled>Finalizar Compra</button>

        <div id="confirmationMessage" class="confirmation">
            <p>Compra realizada com sucesso! Obrigada pela sua compra.</p>
        </div>
    </div>

    <script>
        // Função para habilitar ou desabilitar o botão de confirmação
        const paymentButtons = document.querySelectorAll('input[name="payment"]');
        const confirmButton = document.getElementById('confirmButton');

        paymentButtons.forEach(button => {
            button.addEventListener('change', () => {
                confirmButton.disabled = false;  // Habilita o botão
            });
        });

        // Função para exibir a confirmação da compra
        confirmButton.addEventListener('click', () => {
            const confirmationMessage = document.getElementById('confirmationMessage');
            confirmationMessage.style.display = 'block'; // Mostra a confirmação
            confirmButton.disabled = true; // Desabilita o botão após a compra
            confirmButton.textContent = 'Compra Confirmada';
        });
    </script>

</body>
</html>
